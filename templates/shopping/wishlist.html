{% extends "index/base.html" %}

{% load static %}

{% block main %}

<body>


	<!-- REMOVE FOLLOWING LINK -->
	<a href="http://bootstrap-ecommerce.com/page-themes.html" class="btn btn-dark rounded-pill"
		style="font-size:13px; z-index:100; position: fixed; bottom:10px; right:10px;">Download theme</a>
	<!-- REMOVE  //END -->


	<!-- ========================= SECTION PAGETOP ========================= -->
	<section class="section-pagetop bg-gray">
		<div class="container">
			<h2 class="title-page">My account</h2>
		</div> <!-- container //  -->
	</section>
	<!-- ========================= SECTION PAGETOP END// ========================= -->

	<!-- ========================= SECTION CONTENT ========================= -->
	<section class="section-content padding-y">
		<div class="container">

			<div class="row">
				<aside class="col-md-3">
					<nav class="list-group">
						<a class="list-group-item" href=""> Account overview </a>
						<a class="list-group-item" href=""> My Address </a>
						<a class="list-group-item" href=""> My Orders </a>
						<a class="list-group-item active" href=""> My wishlist </a>
						<a class="list-group-item" href=""> My Selling Items </a>
						<a class="list-group-item" href=""> Settings </a>
						<a class="list-group-item" href=""> Log out </a>
					</nav>
				</aside> <!-- col.// -->
				<main class="col-md-9">

					<article class="card">
						<div class="card-body">
							{% for item in items %}
							<div class="row">
								<div class="col-md-6">
									<figure class="itemside mb-4">
										<div class="aside"><img src="{% get_media_prefix %}{{item.product.image}}" class="border img-md"></div>
										<figcaption class="info">
											<a href="{% url 'product-detail' slug=item.product.slug %}" class="title">{{item.product.title}}</a>
											<p class="price mb-2">{{item.product.price}} so'm</p>
											<a href="{% url 'cart' %}" class="btn btn-secondary btn-sm"> cart </a>
											<a href="{% url 'remove-wishlist' pk=item.id %}" class="btn btn-danger btn-sm" data-toggle="tooltip" title=""
												data-original-title="Remove from wishlist"> <i class="fa fa-times"></i>
											</a>
										</figcaption>
									</figure>
								</div> <!-- col.// -->
							</div> <!-- row .//  -->
							{% endfor %}

						</div> <!-- card-body.// -->
					</article>


				</main> <!-- col.// -->
			</div>

		</div> <!-- container .//  -->
	</section>
	<!-- ========================= SECTION CONTENT END// ========================= -->

{% include "index/footer.html" %}

</body>
{% endblock main %}
