{% extends "profile/base.html" %}
{% load static %}

{% block content %}

<div class="container my-4">
    <div class="row">
        <div class="col-4 offset-4">
            <div class="card mb-4">
                <article class="card-body">
                <header class="mb-4">
                    <h4 class="card-title">Update Adress</h4>
                </header>
                <form action="" method="post">
                    {% csrf_token %}

                    <div class="col form-group">
                        <label>{{form.country.label}}</label>
                        {{form.country}}
                    </div>
                    <div class="col form-group">
                        <label>{{form.city.label}}</label>
                        {{form.city}}
                    </div>
                    <div class="col form-group">
                        <label>{{form.street.label}}</label>
                        {{form.street}}                      
                    </div>
                    <div class="col form-group">
                        <label>{{form.building.label}}</label>
                        {{form.building}}
                    </div>
                    <div class="col form-group">
                        <label>{{form.floor.label}}</label>
                        {{form.floor}}
                    </div>
                    <div class="col form-group">
                        <label>{{form.appertment.label}}</label>
                        {{form.appertment}}
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </div>                              
                </form>
            </div> 
        </div>
    </div>
</div>

{% endblock content %}
