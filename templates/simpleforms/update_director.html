<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add director</title>
</head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <input type="text" name="title" placeholder="Filial nomi" value="{{filial.title}}">
                    <br>
                    <input type="date" name="date" value="{{date}}">
                    <input type="time" name="time" value="{{time}}">
                    <br>
                    <input type="text" name="director" placeholder="Director" value="{{filial.director.fullname}}">
                    <br>
                    <input type="text" name="experience" placeholder="Experience" value="{{filial.director.experience}}">
                    <br>
                    <input type="file" name="image" accept="image/*" class="form-control" required_id="id_image " value="{{filial.director.image}}">
                    <br>
                    
                    <input type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
